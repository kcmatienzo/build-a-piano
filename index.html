<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Build a Piano</title>
</head>
<body>
  <div class="piano">
    <div class="keys">
      <div class="black-keys">
        <div data-code="KeyQ" class="key black"></div>
        <div data-code="KeyW" class="key black"></div>
        <div data-code="KeyE" class="key black"></div>
        <div data-code="KeyR" class="key black"></div>
        <div data-code="KeyT" class="key black"></div>
        <div data-code="KeyQ" class="key black"></div>
        <div data-code="KeyW" class="key black"></div>
        <div data-code="KeyE" class="key black"></div>
        <div data-code="KeyR" class="key black"></div>
        <div data-code="KeyT" class="key black"></div>
      </div>
      <div class="white-keys">
        <div data-code="KeyA" class="key white"></div>
        <div data-code="KeyS" class="key white"></div>
        <div data-code="KeyD" class="key white"></div>
        <div data-code="KeyF" class="key white"></div>
        <div data-code="KeyG" class="key white"></div>
        <div data-code="KeyH" class="key white"></div>
        <div data-code="KeyJ" class="key white"></div>
        <div data-code="KeyK" class="key white"></div>
        <div data-code="KeyL" class="key white"></div>
        <div data-code="KeyC" class="key white"></div>
        <div data-code="KeyV" class="key white"></div>
        <div data-code="KeyB" class="key white"></div>
        <div data-code="KeyN" class="key white"></div>
        <div data-code="KeyM" class="key white"></div>
      </div>
      

    </div>
    
  </div>


  <audio data-code="KeyA" src="audio/notes_C.mp3"></audio>
  <audio data-code="KeyQ" src="audio/notes_Db.mp3"></audio>
  <audio data-code="KeyS" src="audio/notes_D.mp3"></audio>
  <audio data-code="KeyW" src="audio/notes_Eb.mp3"></audio>
  <audio data-code="KeyD" src="audio/notes_E.mp3"></audio>
  <audio data-code="KeyF" src="audio/notes_F.mp3"></audio>
  <audio data-code="KeyE" src="audio/notes_Gb.mp3"></audio>
  <audio data-code="KeyG" src="audio/notes_G.mp3"></audio>
  <audio data-code="KeyR" src="audio/notes_Ab.mp3"></audio>
  <audio data-code="KeyH" src="audio/notes_A.mp3"></audio>
  <audio data-code="KeyT" src="audio/notes_Bb.mp3"></audio>
  <audio data-code="KeyJ" src="audio/notes_B.mp3"></audio>
</body>
</html>
