<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Build a Piano</title>
</head>
<body>
  <div class="piano">
    <div data-code="KeyA" class="key white"><kbd>C</kbd></div>
    <div data-code="KeyQ" class="key black"><kbd>Db</kbd></div>
    <div data-code="KeyS" class="key white"><kbd>D</kbd></div>
    <div data-code="KeyW" class="key black"><kbd>Eb</kbd></div>
    <div data-code="KeyD" class="key white"><kbd>E</kbd></div>
    <div data-code="KeyF" class="key white"><kbd>F</kbd></div>
    <div data-code="KeyE" class="key black"><kbd>Gb</kbd></div>
    <div data-code="KeyG" class="key white"><kbd>G</kbd></div>
    <div data-code="KeyR" class="key black"><kbd>Ab</kbd></div>
    <div data-code="KeyH" class="key white"><kbd>A</kbd></div>
    <div data-code="KeyT" class="key black"><kbd>Bb</kbd></div>
    <div data-code="KeyJ" class="key white"><kbd>B</kbd></div>
  </div>

  <audio data-code="KeyA" src="audio/notes_C.mp3"></audio>
  <audio data-code="KeyQ" src="audio/notes_Db.mp3"></audio>
  <audio data-code="KeyS" src="audio/notes_D.mp3"></audio>
  <audio data-code="KeyW" src="audio/notes_Eb.mp3"></audio>
  <audio data-code="KeyD" src="audio/notes_E.mp3"></audio>
  <audio data-code="KeyF" src="audio/notes_F.mp3"></audio>
  <audio data-code="KeyE" src="audio/notes_Gb.mp3"></audio>
  <audio data-code="KeyG" src="audio/notes_G.mp3"></audio>
  <audio data-code="KeyR" src="audio/notes_Ab.mp3"></audio>
  <audio data-code="KeyH" src="audio/notes_A.mp3"></audio>
  <audio data-code="KeyT" src="audio/notes_Bb.mp3"></audio>
  <audio data-code="KeyJ" src="audio/notes_B.mp3"></audio>
</body>
</html>
